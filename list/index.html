<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ToDoリストサンプル | Vue.js</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="navbar-brand mb-0">ToDoリストサンプル | Vue.js</h1>
  </nav>
  <main id="app" role="main">
    <ul class="list-group" v-if="items.length">
      <li class="list-group-item justify-content-between" v-for="item in items">
        {{item.text}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" v-on:click="remove(item)">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
    </ul>
    <form id="form" class="mt-3">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input type="text" id="insert" class="form-control" v-model="insert" required>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary" v-on:click="add">追加</button>
        </div>
      </div>
    </form>
  </main>
</div>
<script>
(function(){
  var app = new Vue({
    el: '#app',
    data: {
      insert: '',
      items: [
        {text: 'Learn JavaScript'},
        {text: 'Learn Vue'},
        {text: 'Build something awesome'}
      ]
    },
    methods:{
      add: function(event){
        var form = document.getElementById('form');
        if (!form.checkValidity()) return;
        event.preventDefault();
        if (this.insert == '') {
          return;
        }
        this.items.push({text: this.insert});
        this.insert = '';
      },
      remove: function(item){
        var index = this.items.indexOf(item);
        this.items.splice(index, 1)
      }
    }
  });
})();
</script>
</body>
</html>
