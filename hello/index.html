<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  {{message}}
</div>
<script>
(function(){
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
})();
</script>
</body>
</html>
